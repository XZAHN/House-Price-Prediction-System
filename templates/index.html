<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>House Price Predictor</h1>
            <p>Enter property details to estimate market value.</p>
        </header>

        <main>
            {% if prediction %}
                <div class="result-card">
                    <h2>Estimated Price</h2>
                    <p class="price">{{ prediction }}</p>
                    <a href="/" class="btn btn-secondary">Predict Another</a>
                </div>
            {% else %}
                <form action="/" method="POST" class="prediction-form">
                    {% if error %}
                        <div class="error-message">{{ error }}</div>
                    {% endif %}

                    <div class="form-group">
                        <label for="overall_qual">Overall Quality (1-10)</label>
                        <input type="number" id="overall_qual" name="overall_qual" min="1" max="10" required placeholder="e.g., 7">
                    </div>

                    <div class="form-group">
                        <label for="gr_liv_area">Living Area (sq ft)</label>
                        <input type="number" id="gr_liv_area" name="gr_liv_area" min="0" required placeholder="e.g., 2000">
                    </div>

                    <div class="form-group">
                        <label for="total_bsmt_sf">Basement Area (sq ft)</label>
                        <input type="number" id="total_bsmt_sf" name="total_bsmt_sf" min="0" required placeholder="e.g., 1000">
                    </div>

                    <div class="form-group">
                        <label for="garage_cars">Garage Capacity (cars)</label>
                        <input type="number" id="garage_cars" name="garage_cars" min="0" max="5" required placeholder="e.g., 2">
                    </div>

                    <div class="form-group">
                        <label for="full_bath">Full Bathrooms</label>
                        <input type="number" id="full_bath" name="full_bath" min="0" max="5" required placeholder="e.g., 2">
                    </div>

                    <div class="form-group">
                        <label for="year_built">Year Built</label>
                        <input type="number" id="year_built" name="year_built" min="1800" max="2026" required placeholder="e.g., 2005">
                    </div>

                    <button type="submit" class="btn btn-primary">Predict Price</button>
                </form>
            {% endif %}
        </main>
        
        <footer>
            <p>Advanced Regression Techniques Model</p>
        </footer>
    </div>
</body>
</html>
